{% extends 'main.html' %}

{% block content %}
    <h1 class="text-center display-6 mb-5">{{ user.username }}'s Profile</h1>
    {% if request.user == user %}
        <div class="text-center">
            <a class="btn btn-success" href="{% url 'profile_edit' %}">Edit profile</a>
        </div>
    {% endif %}
    <div class="profile-container">
        <div>
            {% include 'main/topics_component.html' %}
        </div>

        <div>
            {% include 'main/feed_component.html' %}
        </div>

        <div>
            {% include 'main/activity_component.html' %}
        </div>
    </div>
{% endblock content %}
