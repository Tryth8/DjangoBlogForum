<div class="container">
    <h1 class="text-center">Recent Posts</h1>
    {% for post in posts|slice:":7" %}
        <div class="card border rounded shadow my-5">
            <div class="card-header">
                <div class="row">
                    <div class="col ms-auto">
                        <a class="me-3" href="{% url 'profile' post.host.id %}">@{{ post.host.username }}</a>
                        {% if request.user == post.host %}
                            <a class="btn btn-primary me-2" href="{% url 'update-post' post.id %}">Edit
                                post</a>
                            <a class="btn btn-danger" href="{% url 'delete-post' post.id %}">Delete</a>
                        {% endif %}
                    </div>

                    <div class="col text-end">
                        <small>{{ post.created|timesince }} ago</small>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <a class="card-title" href="{% url 'post' post.id %}">{{ post.name }}</a>
                <p class="card-text">{{ post.description }}</p>
            </div>
            <div class="card-footer">
                <div class="row">
                    <div class="col">
                        <small>Participants: <small>{{ post.participants.count }}</small></small>
                    </div>
                    <div class="col text-end">
                        <small>{{ post.topic.name }}</small>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
