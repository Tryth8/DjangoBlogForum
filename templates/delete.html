{% extends 'main.html' %}

{% block content %}

    <div class="child text-center">
        <form class="" method="POST" action="">
            {% csrf_token %}
            <p class="display-6">Are you sure you want to delete "{{ obj }}"?</p>
            <a class="btn btn-success" href="{{ request.META.HTTP_REFERER }}">Go Back</a>
            <button class="btn btn-danger" type="submit" value="Confirm">Confirm</button>
        </form>
    </div>
{% endblock content %}
