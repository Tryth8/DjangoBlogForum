{% extends 'main.html' %}

{% block content %}

    {% if page == 'login' %}
        <div class="container child">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h2 class="text-center">Login</h2>
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="usernameInput" class="form-label">Username:</label>
                            <input type="text" class="form-control" name="username" id="usernameInput"
                                   placeholder="Enter Username">
                        </div>
                        <div class="mb-3">
                            <label for="passwordInput" class="form-label">Password:</label>
                            <input type="password" class="form-control" name="password" id="passwordInput"
                                   placeholder="Enter Password">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary" value="Login">Sign In</button>
                        </div>
                    </form>
                    <div class="mt-3 text-center">
                        <p class="lead">Haven't signed up yet?</p>
                        <a class="btn btn-success" href="{% url 'register' %}">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    {% else %}
        <div>
            <div class="container child">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <h2 class="text-center">Login</h2>
                        <form method="POST" action="">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="usernameInput" class="form-label">Username:</label>
                                <input type="text" class="form-control" name="username" id="usernameInput"
                                       placeholder="Enter username">
                            </div>
                            <div class="mb-3">
                                <label for="emailInput" class="form-label">Email:</label>
                                <input type="email" class="form-control" name="email" id="emailInput"
                                       placeholder="Enter email">
                            </div>
                            <div class="mb-3">
                                <label for="passwordInput" class="form-label">Password:</label>
                                <input type="password" class="form-control" name="password1" id="passwordInput"
                                       placeholder="Enter password">
                            </div>
                            <div class="mb-3">
                                <label for="passwordConfirmationInput" class="form-label">Confirm password:</label>
                                <input type="password" class="form-control" name="password2" id="passwordConfirmationInput"
                                       placeholder="Confirm password">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary" value="Register">Sign Up</button>
                            </div>
                        </form>
                        <div class="mt-3 text-center">
                            <p class="lead">Already signed up?</p>
                            <a class="btn btn-success" href="{% url 'login' %}">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}


{% endblock content %}
